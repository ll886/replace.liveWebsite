<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Spartan&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>
      Order Product
    </title>
  </head>
  <body>
    <div class="header">
      <a href="index.html"
        ><img
          src="http://replace.live/bigr/logo.jpg"
          style="height: 5vh; width: auto;"
          class="logo"
      /></a>
      <table style="float: right; margin-right: 5vw; padding-top:0.5vw;">
        <tr>
          <td width="30%">
            <a href="http://replace.live" style="margin-right: 3vw;">Watch</a>
          </td>
          <td width="40%">
            <a href="about.html">About Us</a>
          </td>
          <td width="30%">
            <a href="products.html">Products</a>
          </td>
        </tr>
      </table>
    </div>
    <section class="info">
      <div class="container">
        <h1>Order Form</h1>
        <form action="">
          <div>
            <label>First Name:</label>
            <input
              type="text"
              name="firstname"
              placeholder="First name"
              required
            />
          </div>
          <br />
          <div>
            <label>Last Name:</label>
            <input
              type="text"
              name="lastname"
              placeholder="Last name"
              required
            />
          </div>
          <br />
          <div>
            <label>Address:</label>
            <input type="text" name="address" placeholder="Address" required />
          </div>
          <br />
          <div>
            <label>State:</label>
            <input type="text" name="state" placeholder="State" required />
          </div>
          <br />
          <div>
            <label>City:</label>
            <input type="text" name="city" placeholder="City" required />
          </div>
          <br />
          <button input="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
