<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>
      Order Product
    </title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li><a href="">Watch</a></li>
            <li><a href="products.html">Buy</a></li>
            <li><a href="">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="form">
      <div class="container">
        <h1>Order Form</h1>
        <form action="">
          <div>
            <label>First Name:</label>
            <input
              type="text"
              name="firstname"
              placeholder="First name"
              required
            />
          </div>
          <br />
          <div>
            <label>Last Name:</label>
            <input
              type="text"
              name="lastname"
              placeholder="Last name"
              required
            />
          </div>
          <br />
          <div>
            <label>Address:</label>
            <input type="text" name="address" placeholder="Address" required />
          </div>
          <br />
          <div>
            <label>State:</label>
            <input type="text" name="state" placeholder="State" required />
          </div>
          <br />
          <div>
            <label>City:</label>
            <input type="text" name="city" placeholder="City" required />
          </div>
          <br />
          <button input="submit">Submit</button>
        </form>
      </div>
    </section>
    <footer id="footer">REPLACE.live, Copyright &copy; 2020</footer>
  </body>
</html>
